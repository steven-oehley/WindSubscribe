<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wind Subscribe</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- flex container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
            <!-- image -->
            <img src="./src/images/image.jpg" alt="seasoning food" class="
            object-fit 
            rounded-xl
            h-80
            md:h-64
            md:rounded-r-none
            transform hover:scale-105 hover:rounded-xl duration-200
            ">
            <!-- content -->
            <div class="p-6 md:p-12">
                <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">Get diet and fitness tips in your inbox</h2>
                <p class="max-w-xs my-4 text xs leading-5 tracking-wide text-center text-white md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness Newsletter</p>
                <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                    <input type="text" placeholder="Enter your email" class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left md:placeholder:text-left focus:outline-none">
                    <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Signup</button>
                </div>
            </div>
        </div>
      </di>
    </div>
